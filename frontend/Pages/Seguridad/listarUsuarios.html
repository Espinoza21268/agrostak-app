<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/responsive.css">
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body{background:#f5f7fb;}
    .page-center{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px 12px;}
    .resource-card{width:100%;max-width:1100px;border:0;border-radius:16px;box-shadow:0 18px 45px rgba(0,0,0,.12);overflow:hidden;background:#fff;}
    .resource-card-header{padding:22px 24px;border-bottom:1px solid rgba(0,0,0,.06);display:flex;gap:16px;align-items:center;justify-content:space-between;flex-wrap:wrap;}
    .header-left{display:flex;gap:16px;align-items:center;}
    .resource-card-header img{width:130px;height:auto;display:block;}
    .resource-card-header h4{margin:0;font-weight:700;letter-spacing:.2px;}
    .resource-card-header small{display:block;margin-top:4px;color:#6c757d;}
    .resource-card-body{padding:18px 24px 24px;}
    .form-control,.form-select{min-height:44px;border-radius:10px;}
    .btn{border-radius:10px;min-height:42px;padding:10px 14px;font-weight:600;}
    .toolbar{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap;margin-bottom:14px;}
    .toolbar .left{display:flex;gap:10px;align-items:center;flex-wrap:wrap;width:100%;max-width:860px;}
    .actions-col{width:210px;white-space:nowrap;}
    .badge-soft{background:rgba(13,110,253,.10);color:#0d6efd;border:1px solid rgba(13,110,253,.18);font-weight:700;border-radius:999px;padding:6px 10px;display:inline-block;}
    .empty-state{display:none;padding:18px;border:1px dashed rgba(0,0,0,.15);border-radius:12px;text-align:center;color:#6c757d;margin-top:12px;}
  </style>
</head>

<body class="main-layout">
  <div class="page-center">
    <div class="resource-card">

      <div class="resource-card-header">
        <div class="header-left">
          <img src="../../images/logo.png" alt="Logo">
          <div>
            <h4>Listado de Usuarios</h4>
            <small>Crear, editar y eliminar usuarios</small>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" id="btnHome">
            <i class="fa-solid fa-house"></i>
          </button>
          <button class="btn btn-primary" id="btnCrear">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>

      <div class="resource-card-body">

        <div class="toolbar">
          <div class="left">
            <input id="busqueda" class="form-control" placeholder="Buscar por correo, usuario o nombre...">

            <select id="filtroRol" class="form-select" style="max-width:260px;">
              <option value="">Rol: Todos</option>
            </select>

            <select id="filtroEstado" class="form-select" style="max-width:240px;">
              <option value="">Estado: Todos</option>
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </div>

          <div class="right d-flex gap-2">
            <button class="btn btn-outline-secondary" id="btnRefrescar">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button class="btn btn-outline-secondary" id="btnLimpiar">
              <i class="fa-solid fa-eraser"></i>
            </button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0" id="tablaUsuarios">
            <thead class="table-light">
              <tr>
                <th>Correo</th>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Estado</th>
                <th class="actions-col text-end">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbodyUsuarios"></tbody>
          </table>
        </div>

        <div class="empty-state" id="emptyState">No se encontraron usuarios.</div>

      </div>
    </div>
  </div>

  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/bootstrap.bundle.min.js"></script>

  <script src="../../js/config.js"></script>
  <script src="../../js/api.js"></script>
  <script src="../../js/menu.service.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/roles.service.js"></script>
  <script src="../../js/usuarios.service.js"></script>

  <script>
    requireAuthOrRedirect();

    const tbody = document.getElementById("tbodyUsuarios");
    const emptyState = document.getElementById("emptyState");
    const busqueda = document.getElementById("busqueda");
    const filtroRol = document.getElementById("filtroRol");
    const filtroEstado = document.getElementById("filtroEstado");

    let usuarios = [];
    let roles = [];

    function n(v){ return (v ?? "").toString().toLowerCase().trim(); }
    function safe(v){ return (v ?? "").toString(); }
    function badge(v){ return `<span class="badge-soft">${safe(v)}</span>`; }

    function rolLabel(idRol){
      const r = roles.find(x => String(x.id_rol ?? x.id ?? x.idRol) === String(idRol));
      return r ? (r.nombre ?? r.name ?? idRol) : (idRol ?? "-");
    }

    function render(rows){
      tbody.innerHTML = rows.map(u => `
        <tr>
          <td class="fw-semibold">${safe(u.correo ?? u.email)}</td>
          <td>${safe(u.usuario ?? u.username ?? "-")}</td>
          <td>${safe(u.nombre ?? u.full_name ?? u.nombres ?? "-")}</td>
          <td>${badge(rolLabel(u.id_rol ?? u.rol ?? u.role ?? u.idRol))}</td>
          <td>${badge(u.estado ?? u.status ?? "-")}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary me-1" data-action="editar" data-id="${u.id_usuario ?? u.id ?? u.idUsuario}">
            <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" data-action="eliminar" data-id="${u.id_usuario ?? u.id ?? u.idUsuario}">
            <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      `).join("");
      emptyState.style.display = rows.length ? "none" : "block";
    }

    function aplicar(){
      const q = n(busqueda.value);
      const rol = n(filtroRol.value);
      const est = n(filtroEstado.value);

      const filtered = usuarios.filter(u => {
        const texto = n(`${u.correo ?? u.email} ${u.usuario ?? u.username} ${u.nombre ?? u.full_name ?? u.nombres}`);
        const uRol = n(String(u.id_rol ?? u.rol ?? u.role ?? u.idRol ?? ""));
        const uEst = n(u.estado ?? u.status);

        const okQ = !q || texto.includes(q);
        const okRol = !rol || uRol === rol;
        const okEst = !est || uEst === est;

        return okQ && okRol && okEst;
      });

      render(filtered);
    }

    async function cargarRoles(){
      try{
        const data = await rolesList();
        roles = Array.isArray(data) ? data : (data?.data || []);
        // llena combo
        filtroRol.innerHTML = `<option value="">Rol: Todos</option>` + roles.map(r => {
          const id = r.id_rol ?? r.id ?? r.idRol;
          const name = r.nombre ?? r.name ?? id;
          return `<option value="${id}">${name}</option>`;
        }).join("");
      }catch(err){
        roles = [];
      }
    }

    async function cargarUsuarios(){
      try{
        const data = await usuariosList();
        usuarios = Array.isArray(data) ? data : (data?.data || []);
        aplicar();
      }catch(err){
        alert(err.message || "No se pudo cargar usuarios");
        usuarios = [];
        render([]);
      }
    }

    document.getElementById("btnCrear").addEventListener("click", () => window.location.href = "./usuarios.html");
    document.getElementById("btnHome").addEventListener("click", () => window.location.href = "./../bienvenida_dos.html");
    document.getElementById("btnRefrescar").addEventListener("click", cargarUsuarios);
    document.getElementById("btnLimpiar").addEventListener("click", () => { busqueda.value=""; filtroRol.value=""; filtroEstado.value=""; aplicar(); });

    busqueda.addEventListener("input", aplicar);
    filtroRol.addEventListener("change", aplicar);
    filtroEstado.addEventListener("change", aplicar);

    document.getElementById("tablaUsuarios").addEventListener("click", async (ev) => {
      const btn = ev.target.closest("button[data-action]");
      if(!btn) return;
      const action = btn.dataset.action;
      const id = btn.dataset.id;

      if(action === "editar") return window.location.href = "./usuarios.html?id=" + encodeURIComponent(id);

      if(action === "eliminar"){
        if(!confirm("Â¿Seguro que deseas eliminar este usuario?")) return;
        try{
          await usuariosDelete(id);
          usuarios = usuarios.filter(u => String(u.id_usuario ?? u.id ?? u.idUsuario) !== String(id));
          aplicar();
        }catch(err){
          alert(err.message || "No se pudo eliminar el usuario");
        }
      }
    });

    (async () => {
      await cargarRoles();
      await cargarUsuarios();
    })();
  </script>
</body>
</html>
